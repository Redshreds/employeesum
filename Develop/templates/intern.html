    <div class="row">
        <div class="col s12 m6">
            <!-- TABBED CARD -->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        <h4 class="align-center">{{ name }}</h4>
                    </span>
                    <h5 class="align-center"><span class="material-icons">
                            school
                        </span>{{ role }}</h5>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-width-fixed">
                        <li class="tab">
                            <a href="#inTab1">ID</a>
                        </li>
                        <li class="tab">
                            <a href="#inTab2">Email</a>
                        </li>
                        <li class="tab">
                            <a href="#inTab3">School</a>
                        </li>
                    </ul>
                </div>
                <div class="card-content">
                    <div id="inTab1">{{ id }}</div>
                    <div id="inTab2"><a href="mailto:{{ email }}">{{ email }}</a></div>
                    <div id="inTab3">{{ school }}</div>
                </div>
            </div>
        </div>
