    <div class="row">
        <div class="col s12 m6">
            <!-- TABBED CARD -->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">
                        <h4 class="align-center">{{ name }}</h4>
                    </span>
                    <h5 class="align-center"><span class="material-icons">
                            code
                        </span>{{ role }}</h5>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-width-fixed">
                        <li class="tab">
                            <a href="#enTab1">ID</a>
                        </li>
                        <li class="tab">
                            <a href="#enTab2">Email</a>
                        </li>
                        <li class="tab">
                            <a href="#enTab3">Github</a>
                        </li>
                    </ul>
                </div>
                <div class="card-content">
                    <div id="enTab1">{{ id }}</div>
                    <div id="enTab2"><a href="mailto:{{ email }}">{{ email }}</a></div>
                    <div id="enTab3"><a href="https://github.com/{{ github }}" target="_blank"
                            rel="noopener noreferrer">{{ github }}</a></div>
                </div>
            </div>
        </div>
